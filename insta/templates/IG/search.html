{%extends 'IG/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2>Found {{ users|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 users for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if users %}
    {% for img in users %}
      <div class="col-sm-6 col-md-3">
          <h2>{{img.username}}</h2>
          <img src="{{img.photo.url}}" class="img-responsive" alt="Image">

      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
