{%extends 'IG/base.html'%}
{% block content %}
{{block.super}}
<link href="https://fonts.googleapis.com/css?family=Cookie|Great+Vibes&display=swap" rel="stylesheet">

<div class="container">
    {%for img in image%}
    <div class="row">

        <img src="{{img.image.url}}" class="img-responsive" alt="">

        <h2 class="text-center">{{img.name}}</h2>
        {% autoescape on %}
        {{img.caption| safe}}
        {% endautoescape %}
    </div>
    {%endfor%}

</div>
{% endblock %}
